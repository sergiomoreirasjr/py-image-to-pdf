<!doctype html>
<html>

<head>
  <title>Conversor de imagens para PDF</title>
</head>

<body>
  <h1>Conversor de imagens para PDF</h1>
  <form action="/converter" method="POST" enctype="multipart/form-data">
    <input type="file" name="imagem" multiple accept="image/*">
    <br><br>
    <input type="submit" value="Converter">
  </form>
</body>

</html>
